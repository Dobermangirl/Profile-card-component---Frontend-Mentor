<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

  <!-- bootstrap and CSS sheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />

  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="card profile" style="width: 20rem;">
    <div class="pattern">
      <br>
      <br>
      <br>
      <img class="image-victor" src="image-victor.jpg" alt="victor-image">
    </div>
    <div class="card-body" style="padding: 25px 0 16px">
      <br>
      <br>
      <p class="stats"> Victor Crest <span style="color: grey">26</span></p>
      <p class="city">London</p>
      <br>
      <div class="card-footer bg-transparent">
        <div class="container">
          <div class="row">
            <div class="col">
              <br>
              <p class="stats">80K</p>
              <p class="specs">Followers</p>
            </div>
            <div class="col">
              <br>
              <p class="stats">803K</p>
              <p class="specs">Likes</p>
            </div>
            <div class="col">
              <br>
              <p class="stats">1.4K</p>
              <p class="specs">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- attribution available in the code, hidden from page -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Dobermangirl">Dobermangirl</a>.
  </div>
</body>

</html>
